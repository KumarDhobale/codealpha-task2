<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Social App</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">My Social App</div>
    <div class="nav-links">
      <a href="#" id="showLoginModal">Log In</a>
      <a href="#" id="showRegisterModal">Register</a>
      <a href="create-post.html" id="createPostLink" style="display:none;">Create Post</a>

      <span id="usernameDisplay" style="color:white; margin-right:1rem; font-weight:bold; display:none;"></span>
      <a href="#" id="logoutBtn" style="display:none;">Log Out</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome!</h1>
    <p id="loginPrompt">
      Log in or register to connect with your friends and share your thoughts.
    </p>

    <div id="postsContainer"></div>
    <div id="apiResponse"></div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeLogin">&times;</span>
      <h2>Log In</h2>
      <form id="loginForm">
        <label for="log-email">Email:</label>
        <input type="email" id="log-email" name="email" required />

        <label for="log-password">Password:</label>
        <input type="password" id="log-password" name="password" required />

        <button type="submit">Log In</button>
      </form>
      <p class="modal-link-text">
        Don't have an account? 
        <a href="#" id="showRegisterFromLogin">Register here</a>
      </p>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeRegister">&times;</span>
      <h2>Register New User</h2>
      <form id="registerForm">
        <label for="reg-username">Username:</label>
        <input type="text" id="reg-username" name="username" required />

        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" name="email" required />

        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="password" required />

        <button type="submit">Register</button>
      </form>
      <p class="modal-link-text">
        Already have an account? 
        <a href="#" id="showLoginFromRegister">Log in here</a>
      </p>
    </div>
  </div>

  <!-- Toast -->
  <div id="toastMessage"></div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
